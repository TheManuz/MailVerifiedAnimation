            <polygon id="mail_top_border_thin" points="360 63.5 180 176 0.157001562 63.598126 0.160930341 58.8835909 180 171.283009 360 58.7830094 360 63.5" />
            
            <!-- RING OUTSIDE THE CHECKMARK -->
            <circle id="verify_ring" transform="translate(280 208) rotate(-45)" cx="0" cy="0" r="64" ></circle>

            <!-- CHECKMARK -->
            <polyline id="verify_check" points="313.186279 184.83783 268.236389 230.302795 248.819885 210.656921"></polyline>
