            stroke-dasharray: 403 403;
            stroke-dashoffset: 0;
            stroke-width: 8;
            stroke-opacity: 0.66;
            fill-opacity: 0.0;
        }
        #verify_check {
            stroke: #19AB4B;
            stroke-width: 8;
            fill-opacity: 0;
            stroke-opacity: 0.66;
        }
    </style>
    <defs>
        <path id="mail_top_path" d="M0.157001562,63.598126 L180,176 L360,63.5 L360,36 C360,16.11 343.89,0 324,0 L36,0 C16.11,0 0.18,16.11 0.18,36 L0.157001562,63.598126 Z" />
    </defs>
  
    <ellipse id="bg_circle" fill="#EB4C00" cx="240" cy="240" rx="240" ry="240" ></ellipse>

        <g id="mail_group">
                
            <rect id="mail_body" x="0" y="0" width="360" height="288" rx="36" />
            <path id="mail_shadow" d="M346.53273,280.082956 L180,176 L359.525271,30.1357171 C359.837597,32.0440524 360,34.0029734 360,36 L360,252 C360,263.359577 354.745271,273.486202 346.53273,280.082956 Z" />
            <use id="mail_top" xlink:href="#mail_top_path" />
