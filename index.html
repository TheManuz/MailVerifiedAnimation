	<body ng-app="firstApplication" layout="column" layout-align="center center">

		<div layout="column">

			<div layout="row">
				<!--<img flex="60" flex-offset="20" src="mail_verified.png" class="debug_bg_white svg_center" />-->
				<svg flex="90" flex-offset="5" flex-gt-xs="100" flex-offset-gt-xs="0" class="svg_center" height="480" viewBox="0 0 480 480" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				    <title>Email verificata</title>
				    <desc>una lettera con un marchio di approvazione</desc>
				    <style>
				    	#mail_group {
				    		opacity: 0
				    	}
				        #mail_body {
				            fill: #E7F0F5;
				        }
				        #mail_shadow {
				            fill: #004B70;
				            opacity: 0.05;
				        }
				        #mail_top {
				            fill: #EBF6FB;
				        }
				        #mail_top_border_fat {
				            fill: #BFDBE5;
				        }
				        #mail_top_border_thin {
				            fill: #92C8D6;
				        }
				        #verify_ring {
				            stroke: #19AB4B;
				            stroke-dasharray: 403 403;
				            stroke-dashoffset: 0;
				            stroke-width: 8;
				            stroke-opacity: 0.66;
				            fill-opacity: 0.0;
				        }
				        #verify_check {
				            stroke: #19AB4B;
				            stroke-dasharray: 92 92;
				            stroke-dashoffset: 0;
				            stroke-width: 8;
				            fill-opacity: 0;
				            stroke-opacity: 0.66;
				        }
				    </style>
				    <defs>
				        <path id="mail_top_path" d="M0.157001562,63.598126 L180,176 L360,63.5 L360,36 C360,16.11 343.89,0 324,0 L36,0 C16.11,0 0.18,16.11 0.18,36 L0.157001562,63.598126 Z" />
				    </defs>
				  
				    <ellipse id="bg_circle" fill="#EB4C00" cx="240" cy="240" rx="240" ry="238" ></ellipse>

				        <g id="mail_group" transform="translate(60, 96)">
				                
				            <rect id="mail_body" x="0" y="0" width="360" height="288" rx="36" />
				            <path id="mail_shadow" d="M346.53273,280.082956 L180,176 L359.525271,30.1357171 C359.837597,32.0440524 360,34.0029734 360,36 L360,252 C360,263.359577 354.745271,273.486202 346.53273,280.082956 Z" />
				            <use id="mail_top" xlink:href="#mail_top_path" />
				            <polygon id="mail_top_border_fat" points="360 63.5 180 176 0.157001562 63.598126 0.176645458 40.0254506 180 152.415047 360 39.9150472 360 63.5" />
				            <polygon id="mail_top_border_thin" points="360 63.5 180 176 0.157001562 63.598126 0.160930341 58.8835909 180 171.283009 360 58.7830094 360 63.5" />
				            
				            <circle id="verify_ring" transform="translate(280 208) rotate(-45)" cx="0" cy="0" r="64" ></circle>

				            <polyline id="verify_check" points="313.186279 184.83783 268.236389 230.302795 248.819885 210.656921"></polyline>

			<div ng-cloak>
